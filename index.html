<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Round Robin Algorithm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/mdbootstrap/css/mdb.css">
    <script src="node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="jquery.timespace.js" type="text/javascript"></script>
    <link href="css/jquery.timespace.light.css" rel="stylesheet">
    <script type="text/javascript" src="Process.js"></script>
    <script src="animate.js" type="text/javascript"></script>
</head>

<body>
<h1 class="h-100 flex-center font-weight-bold">Round Robin Algorithm </h1>
<hr class="hr-bold">
<div class="flex-center">
    <div class="col-md-1" style="text-align: center">
    <b>Time Quantum</b>
    <input class="form-control" type="number" id="time_quantum" min=1 value="4">
        <hr>
    </div>
</div>

<div class="flex-center">
    <table class="table-bordered">
        <thead>
        <tr class="font-weight-bold">
            <th>PID</th>
            <th>Burst Time</th>
            <th>Arrival Time</th>
        </tr>
        </thead>
        <tbody id="tbody">
        <tr id="trow1">
            <th scope="row">1</th>
            <td><input class="form-control" type="number" id="burst1" min=1></td>
            <td><input class="form-control" type="number" id="arrival1" min=0></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="flex-center row">
<button type="button" id="addBtn" class="btn btn-dark">Add</button>
<button type="button" id="resetBtn" class="btn btn-danger">Reset</button>
<button type="button" id="displayBth" class="btn btn-primary">Simulate</button>
</div>

<h2 id="timeLineHeading" style="display: none;">Gannet Chart</h2>
<div id="timeline" style="display: none;"></div>


</body>

</html>
